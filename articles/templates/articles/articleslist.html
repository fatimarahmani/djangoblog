{% extends 'base.html' %}

{%block title%} 
Articles
{%endblock%}


{%block content%}    
<div class="container">
<h1>Articles List</h1>
{% for i in articles %}
<h2><a href="{% url 'articles:detail' slug=i.slug %}">{{i.title}}</a></h2>
<p>{{i.summery}}</p>
<p>{{i.date}}</p>
{% endfor %}
</div>
{%endblock%}
